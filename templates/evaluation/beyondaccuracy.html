{% block content %}
{% load template_extras %}

    <div class="row justify-content-center">
        <div class="d-flex w-75 p-5 justify-content-center border border-primary rounded bg-light" style="border-width: 2px !important;">
        
        <div class="mr-3 h4">
            <i class="fas fa-question-circle text-primary"></i>
        </div>
        
        <div class="d-flex flex-column">
            <div class="mb-4 text-primary">
                Please specify your level of agreement with each of the following sentences:
            </div>
            <div class="d-flex flex-column mb-2">
                {% for metric, text in beyondaccuracy.items %}
                <div class="d-flex pb-1 my-3 border-bottom">
                    <div class="mr-3 small p-1"> {{forloop.counter}}</div>
                    <div class="d-flex flex-column flex-grow-1">
                        <div class="font-italic mb-2">"This recommender helped me discover {{text|safe}}."</div>
                        <ul class="likert list-unstyled text-danger">
                            <li>
                                <input id="{{metric}}-strong_disagree" type="radio" name="beyondaccuracy_{{metric}}" value="1" required>
                                <label for="{{metric}}-strong_disagree">Strongly disagree</label>
                            </li>
                            <li>
                                <input id="{{metric}}-disagree" type="radio" name="beyondaccuracy_{{metric}}" value="2">
                                <label for="{{metric}}-disagree">Disagree</label>
                            </li>
                            <li>
                                <input id="{{metric}}-neutral" type="radio" name="beyondaccuracy_{{metric}}" value="3" checked> <!-- TODO remove checked -->
                                <label for="{{metric}}-neutral">Neutral</label>
                            </li>
                            <li>
                                <input id="{{metric}}-agree" type="radio" name="beyondaccuracy_{{metric}}" value="4">
                                <label for="{{metric}}-agree">Agree</label>
                            </li>
                            <li>
                                <input id="{{metric}}-strong_agree" type="radio" name="beyondaccuracy_{{metric}}" value="5">
                                <label for="{{metric}}-strong_agree">Strongly agree</label>
                            </li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="w-50 btn btn-block btn-success p-3" style="display: table-cell">Submit</button>
            </div>
           
        </div>
    </div>
{% endblock content %}
