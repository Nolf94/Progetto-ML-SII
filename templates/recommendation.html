{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Recommendation {% endblock %}
{% block content %}

<div class="row mb-3 mx-2">
    <div id="map"></div>
</div>
<div class="row my-auto mb-3">
    <div class="col-sm-8 mx-auto text-center">
        <p><a class="btn btn-success" href="{% url 'recommendation_result' %}">Recommend me something!</a></p>
    </div>
</div>


<script type="text/javascript">
    var map, initialLocation;
    var rome = new google.maps.LatLng(41.9100711, 12.5359979);
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), { zoom: 10 });
        infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('You are here.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_KEY }}&libraries=places&callback=initMap" type="text/javascript"></script>
{% endblock %}
