{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Images form {% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-7 mx-auto my-auto social-container my-2">
    <p>Choose at least 5 images</p>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-block btn-success py-2">Confirm</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
