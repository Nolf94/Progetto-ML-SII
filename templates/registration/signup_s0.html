{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign up {% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-6 mx-auto my-auto social-container my-2">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-block btn-success py-2">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
