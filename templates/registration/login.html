<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="row my-auto">
    <div class="col-md-8 mx-auto my-auto social-container my-2">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
