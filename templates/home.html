{% extends 'base.html' %}
{% block title %} Welcome! {% endblock %}
{% block content %}
    <div class="row my-auto mb-3">
        <div class="col-sm-8 mx-auto text-center">
            {% if user.is_authenticated %}
            <p> View your profile <a href="{% url 'profile' %}">here</a>.</p>
            {% else %}
            Please login or create an account.
            {% endif %}
        </div>
    </div>
    <div class="row my-auto mb-3">
        <div class="col-sm-8 mx-auto text-center">
        {% if user.has_movies %}
            <p><a class="btn btn-success" href="{% url 'recommendation_start' %}">Recommend me something!</a></p>
        {% endif %}
        </div>
    </div>
{% endblock %}
